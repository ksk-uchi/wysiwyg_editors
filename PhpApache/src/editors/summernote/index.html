<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script> 
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script> 
    <link rel="stylesheet" type="text/css" media="screen" href="./dist/summernote.css" />
    <script src="./dist/summernote.min.js"></script>
</head>
<body>
    <div id="summernote"></div>
    <script type="text/javascript">
    $(document).ready(function() {

        var CustomImage = function (context) {
            var ui = $.summernote.ui;

            // create button
            var button = ui.button({
                contents: '<i class="glyphicon glyphicon-picture"/>',
                tooltip: 'custom image insert',
                click: function () {
                    let url = 'https://www.google.co.jp/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png';
                    context.invoke('insertImage', url, function ($image) {
                        $image.css('width', $image.width() / 3);
                        $image.attr('data-filename', 'retriever');
                    });
                }
            });

            return button.render();   // return button as jquery object
        }

        $('#summernote').summernote({
            height: 300,
            minHeight: null,
            maxHeight: null,
            focus: true,
            placeholder: 'write something here...',
            toolbar: [
                ['color', ['color']],
                ['style', ['bold', 'italic', 'underline', 'strikethrougn', 'clear']],
                ['insert', ['link', 'picture', 'hr', 'custom_image']],
                ['fontsize', ['fontsize']],
                ['para', ['ul', 'ol', 'paragraph']],
            ],
            buttons: {
                custom_image: CustomImage,
            }
        });
    });
</script>
</body>
</html>
